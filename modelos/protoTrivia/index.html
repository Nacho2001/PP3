    <div id="preguntaContainer" class="container">

            <h2 id="question" class="text-center fw-bolder">שלום, עולם</h2>

            <h4 id="explanation" class="text-center fw-semibold lh-sm d-none">explicación</h4>

        <div id="answerParent" class="row py-5">
            <div class="col-md-4">

                    <button class="btn fs-4 rounded-pill w-100">
                        Opción 1
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn fs-4 rounded-pill w-100">

            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn fs-4 rounded-pill w-100">
                        Opción 4
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-evenly">
            <div id="infoBtnContainer" class="btn-group">
                <p id="currentQuestion" title="Pregunta actual" class="fs-4 btn infoBtn">1</d>

            </div>

            <div class="flex btn-group">
                <p class="fs-4 btn infoBtn">Puntos: </p>
